# .github/workflows/update.yml
name: Update Bigg Boss Streams
on:
  schedule:
    - cron: '30 17 * * *'  # Daily at 5:30 PM UTC (1:30 AM GMT+8 next day)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run scraper
        run: |
          chmod +x scrape.sh
          ./scrape.sh

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update streams â€“ $(date '+%Y-%m-%d')"
          file_pattern: streams.json

# .github/workflows/update.yml
name: Update Bigg Boss Streams
on:
  schedule:
    # Original: 1:30 AM (GMT+8) = 5:30 PM UTC
    - cron: '30 17 * * *'
    # Additional checks:
    - cron: '0 4 * * *'    # 12:00 PM GMT+8
    - cron: '0 7 * * *'    # 3:00 PM GMT+8  
    - cron: '0 10 * * *'   # 6:00 PM GMT+8
    - cron: '0 13 * * *'   # 9:00 PM GMT+8
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run scraper
        run: |
          chmod +x scrape.sh
          ./scrape.sh

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update streams â€“ $(date '+%Y-%m-%d')"
          file_pattern: streams.json
